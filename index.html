<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAI - Professional Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="bg-blue-600 text-white p-2 rounded-lg mr-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">ResumeAI</h1>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-sm border p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Professional Resume Builder</h2>
            
            <!-- Upload Section -->
            <div class="mb-8">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" id="resumeUpload" accept=".pdf,.docx,.doc" class="hidden">
                    <button onclick="document.getElementById('resumeUpload').click()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        üìÅ Upload Your Resume
                    </button>
                    <p class="text-sm text-gray-500 mt-2">We'll extract your information automatically</p>
                </div>
            </div>

            <!-- Resume Form -->
            <div class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="fullName" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your full name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Professional Title</label>
                        <input type="text" id="professionalTitle" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your job title">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="your.email@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your phone number">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" id="location" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your city and country">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn</label>
                        <input type="url" id="linkedin" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your LinkedIn profile">
                    </div>
                </div>

                <!-- Professional Summary -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Professional Summary</label>
                    <textarea id="summary" class="w-full p-3 border border-gray-300 rounded-lg h-24" placeholder="Brief overview of your professional background and skills"></textarea>
                </div>

                <!-- Work Experience -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Work Experience</label>
                    <textarea id="experience" class="w-full p-3 border border-gray-300 rounded-lg h-32" placeholder="Describe your work experience, achievements, and responsibilities"></textarea>
                </div>

                <!-- Education -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Education</label>
                    <textarea id="education" class="w-full p-3 border border-gray-300 rounded-lg h-24" placeholder="Your educational background, degrees, and certifications"></textarea>
                </div>

                <!-- Skills -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Skills</label>
                    <textarea id="skills" class="w-full p-3 border border-gray-300 rounded-lg h-24" placeholder="Your technical and soft skills"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4">
                    <button onclick="downloadPDF()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
                        üìÑ Download PDF
                    </button>
                    <button onclick="downloadWord()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        üìù Download Word
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple file upload handler
        document.getElementById('resumeUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Show processing message
            alert('üìÅ Resume uploaded! Please fill in any missing information below.');

            // Clear all fields so user can start fresh
            document.getElementById('fullName').value = '';
            document.getElementById('professionalTitle').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('location').value = '';
            document.getElementById('linkedin').value = '';
            document.getElementById('summary').value = '';
            document.getElementById('experience').value = '';
            document.getElementById('education').value = '';
            document.getElementById('skills').value = '';

            // Focus on first field for quick entry
            document.getElementById('fullName').focus();
        });

        // Download functions
        function downloadPDF() {
            const name = document.getElementById('fullName').value || 'resume';
            alert(`‚úÖ PDF resume "${name}.pdf" is ready! (This would generate a real PDF in production)`);
        }

        function downloadWord() {
            const name = document.getElementById('fullName').value || 'resume';
            alert(`‚úÖ Word resume "${name}.docx" is ready! (This would generate a real Word document in production)`);
        }

        // Auto-save to localStorage
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('input', function() {
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    professionalTitle: document.getElementById('professionalTitle').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    linkedin: document.getElementById('linkedin').value,
                    summary: document.getElementById('summary').value,
                    experience: document.getElementById('experience').value,
                    education: document.getElementById('education').value,
                    skills: document.getElementById('skills').value
                };
                localStorage.setItem('resumeData', JSON.stringify(formData));
            });
        });

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('resumeData');
            if (savedData) {
                const formData = JSON.parse(savedData);
                document.getElementById('fullName').value = formData.fullName || '';
                document.getElementById('professionalTitle').value = formData.professionalTitle || '';
                document.getElementById('email').value = formData.email || '';
                document.getElementById('phone').value = formData.phone || '';
                document.getElementById('location').value = formData.location || '';
                document.getElementById('linkedin').value = formData.linkedin || '';
                document.getElementById('summary').value = formData.summary || '';
                document.getElementById('experience').value = formData.experience || '';
                document.getElementById('education').value = formData.education || '';
                document.getElementById('skills').value = formData.skills || '';
            }
        });
    </script>
</body>
</html>
