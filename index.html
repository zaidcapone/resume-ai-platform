<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAI - Smart Resume Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">ResumeAI</h1>
            <p class="text-xl text-gray-600">AI-powered resume optimization</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome to ResumeAI</h2>
            <p class="text-gray-600 mb-6">Upload your resume and get AI-powered insights to land your dream job.</p>
            
            <div class="space-y-4">
                <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                    Upload Resume
                </button>
                <button class="w-full border border-blue-600 text-blue-600 py-3 rounded-lg hover:bg-blue-50 transition">
                    Analyze Job Match
                </button>
            </div>
        </div>
    </div>
</body>
</html>
